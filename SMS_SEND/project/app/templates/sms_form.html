<!DOCTYPE html>
<html>
<head>
    <title>Send SMS</title>
</head>
<body>
    <h2>Send SMS using Django</h2>
    <form method="POST" action="{% url 'send_sms' %}">
        {% csrf_token %}
        <label for="to">Recipient Phone Number:</label><br>
        <input type="text" id="to" name="to" placeholder="+91xxxxxxxxxx" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message here..." required></textarea><br><br>

        <input type="submit" value="Send SMS">
    </form>
</body>
</html>
